<div class="row">
  <div class="col-xs-6">
    <div class="card" style="width: 35rem;">
      <img src="{{ tailor.imageUrl }}" class="card-img-top" alt="{{ tailor.tailorName }}">
    </div>
    <div class="card-body">
      <a *ngIf="isLoggedIn" routerLink="/tailor/edit/{{ id }}" class="btn btn-primary" style="margin-left: 8rem;">
        <i class="fa fa-pencil"></i>  Edit
      </a>
      <a *ngIf="isLoggedIn" href="#" (click)="onDeleteClick()" class="btn btn-primary" style="margin-left: 8rem;">
        <i class="fa fa-trash"></i>  Delete
      </a>
    </div>
  </div>
  <div class="col-md-6">
    <div style="width: 25rem;">
      <h1>{{ tailor.shopName }}</h1>
      <p><span style="background-color: yellow;">{{ tailor.tailorName }}</span></p>
      <p>
        {{ tailor.street }}
        {{ tailor.area }}
        {{ tailor.city }}
        {{ tailor.state }}
        {{ tailor.country }}
      </p>
      <p>{{ tailor.description }}</p>
      <br>
      <div class="card">
        <h4 class="card-title">Male Dresses</h4>
        <hr>
        <p class="card-text">{{ tailor.maleDress }}</p>
      </div>
      <br>
      <div class="card">
        <h4 class="card-title">Female Dresses</h4>
        <hr>
        <p class="card-text">{{ tailor.femaleDress }}</p>
      </div>
      <br>
      <div class="card">
        <h4 class="card-title">Tags</h4>
        <hr>
        <p class="card-text">{{ tailor.tags }}</p>
      </div>
    </div>

  </div>
</div>
